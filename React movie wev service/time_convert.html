<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body> 
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"> 
    const root = document.getElementById("root");
    function App () {
        const [amount, setAmount] = React.useState(0); //기본값으로 0을 설정, 값을 변환시키는 함수는 setAmount
        const [flipped, setFlipped] = React.useState(false); //기본값으로 false를 설정한다, 값을 변환시기키는 함수는  setFlipped
        const onChange = (event) => { //event는 우리가 원하는 값이 들어가 있다 자바스크립트가 우리에게 정보를 주는 변수이다.
            setAmount(event.target.value);
        };
        const reset = () => {
            setAmount(0);
        };
        const onFlip =() => {
            reset();
            setFlipped((current) => !current);
        }
        //JSX와 html은 다른 것이기 때문에 react로 JSX를 사용할 경우 class와 for 속성자는 사용할 수 없다.
        //대신에 className과 htmlfor을 사용해 주어야 한다.
        return (
            <div>
                <div>
                    <h1>Super Time Converter</h1>
                    <label htmlfor="minutes">Minutes</label>
                    <input
                        value={flipped ? amount * 60 : amount} //서브제출용으로써 사용된다. it's used as submit to server
                        id="minutes" 
                        placeholder="Minutes" 
                        type="number"
                        onChange={onChange} 
                        disabled={flipped} //disabled의 뜻은 사용할 수 없다이다.
                    />
                </div>
                <div>
                    <label htmlfor="hours">Hours</label>
                    <input 
                        value={flipped ? amount : Math.round(amount/60)} 
                        id="hours" 
                        placeholder="Hours" 
                        type="number" 
                        disabled={!flipped}
                        onChange={onChange}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
        );
    }    
    ReactDOM.render(<App />, root);
</script>
</html>
